<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/index.css" rel="stylesheet">
    <title>Mesto</title>

<body class="page">

</div>

</div>
</div>
<div class="card">
    <img src="./images/dombay.png" alt="Фотография" class="card__image">

    <p class="card__text">Карачаево-Черкессия</p>
    <button class="card__like-button"></button>
</div>
</div>
<div class="card">

    <button class="card__like-button"></button>
</div>
</div>
    </section>
    <section class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>

    </section>

    <div class="popup">
        
        <form class="popup__container">
            <label class="popup__heading">Редактировать профиль</label>
            <input class="popup__name" type="text" >
            <input class="popup__info" type="text" >
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
    </div>
    </div>
<script src="./index.js"></script>
