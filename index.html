<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style/index.css" rel="stylesheet" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo_white.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info-container">
            <img
              class="profile__pic"
              src="./images/profile_pic.jpg"
              alt="Фотография профиля"
            />

            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="card__template">
            <div class="card">
              <button class="card__fullscreen-button">
                <img src="#" alt="" class="card__image" />
                <button class="card__delete-button" type="button"></button>
              </button>
              <div class="card__info-container">
                <h2 class="card__text"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_content-type_figure">
        <figure class="popup__figure">
          <img class="popup__figure-image" src="#" alt="" />
          <figcaption class="popup__figure-caption"></figcaption>
          <button class="popup__close-button" type="button"></button>
        </figure>
      </div>

      <div class="popup popup_content-type_edit-form">
        <div class="popup__container">
          <form name="profile-info" class="popup__info-form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input
              name="name"
              class="popup__info-form-input popup__info-form-input_type_name"
              type="text"
              placeholder="Имя"
            />
            <input
              name="description"
              class="popup__info-form-input popup__info-form-input_type_info"
              type="text"
              placeholder="О себе"
            />
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>

      <div class="popup popup_content-type_add-place">
        <div class="popup__container">
          <form name="new-place" class="popup__new-place">
            <h2 class="popup__heading">Новое место</h2>
            <input
              name="place-name"
              class="popup__info-form-input popup__info-form-input_type_place-name"
              type="text"
              placeholder="Название"
            />
            <input
              name="place-link"
              class="popup__info-form-input popup__info-form-input_type_place-link"
              type="url"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__add-button" type="submit">Создать</button>
          </form>

          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </div>

    <script src="./sripts/index.js"></script>
  </body>
</html>
